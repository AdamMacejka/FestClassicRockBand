backend:
  name: github
  repo: AdamMacejka/FestClassicRockBand
  branch: main
  auth_scope: "repo"
  app_id: "${GITHUB_CLIENT_ID}"  # pre debug môžeš natvrdo: "0v23liQrIQsMirq3NKbx"

media_folder: "images/uploads"
public_folder: "/images/uploads"

media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey"

collections:
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage content"
        name: "homepage"
        file: "content/homepage.yml"
        fields:
          - { label: "Názov kapely", name: "band_name", widget: "string", required: false }
          - { label: "Tagline", name: "tagline", widget: "string", required: false }
          - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
          - { label: "Placeholder Image", name: "placeholder_image", widget: "image", required: false }
          - { label: "Logo (na cover)", name: "logo_image", widget: "image", required: false }
          - { label: "O nás", name: "about_text", widget: "markdown", required: false }
          - { label: "Email", name: "contact_email", widget: "string", required: false }
          - { label: "Facebook URL", name: "facebook_url", widget: "string", required: false }

  - name: "members"
    label: "Členovia"
    folder: "content/members"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Meno", name: "name", widget: "string" }
      - { label: "Nástroj", name: "instrument", widget: "string" }
      - { label: "Fotka", name: "image", widget: "image", required: false }

  - name: "concerts"
    label: "Koncerty"
    folder: "content/concerts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Dátum", name: "date", widget: "datetime" }
      - { label: "Miesto", name: "location", widget: "string" }
      - { label: "Event link", name: "event_url", widget: "string", required: false }
      - { label: "Mapa (Google Maps URL)", name: "map_url", widget: "string", required: false }
